<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>全部审核</title>
  <link rel="shortcut icon" type="images/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="static/res/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="static/res/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="static/css/admin.css" />
  <style>
    .main .container-fluid td{
    text-align: center;
  }
  </style>
</head>

<body>
  <div class="main">
    <nav class="navbar">
    </nav>
    <div class="container-fluid">
      <!-- 位置状态 -->
      <div class="page-title">
        <h1>全部审核列表</h1>
      </div>
      <!-- <div class="position">
         <span>您当前正在: </span><span>全部审核列表</span>
      </div> -->
      <div class="page-action">
        <!-- show when multiple checked -->
        <!-- <span>审核状态</span> -->
        <form class="form-inline">
          <select name="" id="status" class="form-control input-sm">
            <option value="">审核状态</option>
            <option value="0">待审核</option>
            <option value="10">已通过</option>
            <option value="20">未通过</option>
          </select>
          <!-- <span style="margin-left:15px">申请时间</span> -->
          <input type="text" id="dataTable" class="form-control input-sm" placeholder="申请时间" />
        </form>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="100">LOGO</th>
            <th class="text-center" width="100">NGO名称</th>
            <th class="text-center" width="100">代币名称</th>
            <th class="text-center" width="200">比例(代币:NGOT)</th>
            <th class="text-center" width="100">钱包地址</th>
            <th class="text-center" width="300">申请时间</th>
            <th class="text-center" width="100">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
  <!-- 分页插件 -->
  <div class="m-style"></div>
  <!-- 侧边栏 -->
  <div class="aside">

  </div>
  <script src="static/res/jquery/jquery.min.js"></script>
  <script src="static/res/bootstrap/js/bootstrap.js"></script>
  <script src="static/js/template-web.js"></script>
  <script src="static/res/jquery/pagination.js"></script>
  <script src="static/res/layer/laydate.js"></script>
  <script src="static/js/organization_list.js"></script>
  <script id="my_fb_tmp" type="text/html">
    {{each select}}
    <tr>
      <td class="audit_dialog text-center"><img style="width:80px; height:80px; vertical-align: middle;" src="{{$value.image}}" alt="" /></td>
      <td>{{$value.name}}</td>
      <td>{{$value.coinName}}</td>
      <td class="text-center">{{$value.exchangeNGOT}}</td>
      <td class="text-center">{{$value.personalAddress}}</td>
      <td class="text-center">{{$value.createTime}}</td>
      {{if $value.status===0}}
      <td class="text-center" style="color:red;">{{$value.statusName}}</td>
      {{else if $value.status===20}}
      <td class="text-center" style="color:blue;">{{$value.statusName}}</td>
      {{else}}
      <td class="text-center">{{$value.statusName}}</td>
      {{/if}}
      <td class="text-center">
        {{if $value.status !==0}}
        <button type="button" class="btn btn-success check_user"  id="{{$value.id}}">查看</button>
        {{else}}
        <button type="button" class="btn btn-danger auditing" id="{{$value.id}}">审核</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
